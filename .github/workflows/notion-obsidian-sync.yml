name: Notion Obsidian Sync

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: pm-workspace-docs/scripts/notion-obsidian-sync/package-lock.json

      - name: Install dependencies
        working-directory: pm-workspace-docs/scripts/notion-obsidian-sync
        run: npm install

      - name: Run sync
        working-directory: pm-workspace-docs/scripts/notion-obsidian-sync
        run: npm run sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add pm-workspace-docs/NotionSync
            git commit -m "chore: sync Notion content"
            git push
          fi
